<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helmet Wear Prediction - ATM Security</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ATM Helmet Detection System</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Helmet Wear Prediction for ATM Security</h1>

        <!-- Image Upload Form -->
        <div class="card mt-4">
            <div class="card-body">
                <h5>Upload an image to check if the person is wearing a helmet:</h5>
                <form id="image-upload-form">
                    <div class="mb-3">
                        <label for="imageUpload" class="form-label">Select an image (JPEG, PNG)</label>
                        <input class="form-control" type="file" id="imageUpload" accept="image/*">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="predictHelmet()">Predict</button>
                </form>
            </div>
        </div>

        <!-- Prediction Result -->
        <div class="card mt-4">
            <div class="card-body">
                <h4>Prediction Result</h4>
                <p id="result">Waiting for prediction...</p>
            </div>
        </div>

        <!-- Image Preview -->
        <div class="card mt-4">
            <div class="card-body">
                <h5>Uploaded Image:</h5>
                <img id="imagePreview" src="#" alt="Uploaded Image Preview" class="img-fluid" style="display: none;">
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
